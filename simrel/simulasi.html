  <body>

    <div class="row no-gutters mt-5" style="height:auto;">
      <div class="sidenav bg-dark mt-2 pr-3 pt-4">
        <ul class="nav flex-column ml-3 mb-5" style="height:565px;">
          <li class="nav-item">
            <a class="nav-link active text-white" href="dashboard.html"><i class="fas fa-tachometer-alt mr-2"></i>Dashboard</a><hr class="bg-secondary">
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="simulasi.html"><i class="fas fa-chart-bar mr-2"></i>Simulasi</a><hr class="bg-secondary">

      <div class="main container p-5 pt-2 bg-wihte">
        <h5><i class="fas fa-chart-bar mr-2"></i>Simulasi Relokasi</h5><hr>
                    <!-- Card -->
          <div class="card chart-card shadow rounded" style="width:100%;">

            <!-- Card content -->
            <div class="card-body pb-0">

              <!-- Title -->
              <p class="card-title" style="font-size: 30px;">PLTD Isolated</p>
              <!-- Text -->
              <p class="card-text mb-4">ULPLTD Tambun Bungai  â€¢  UPDK Barito</p>
            </div>
            <!-- Classic tabs -->
            <div class="classic-tabs">
              <!-- Nav tabs -->
              <ul class="nav nav-tabs">
                <li class="nav-item ml-0">
                  <a class="nav-link waves-light active" data-toggle="tab" href="#panel1001" role="tab">Skenario</a>
                </li>
              </ul>
            </div>
              <div class="tab-content rounded-bottom ml-3">
                <!--Panel 1-->
                <div class="tab-pane fade in show active" id="panel1001" role="tabpanel">
                  <div class="row mt-3 mb-3">
                    <form id="relokasi" class="ml-5 mr-5" style="width: 100%;">
                      <div class="form-group row">
                        <label for="part" class="col-sm-5 col-form-label"><i class="fas fa-dot-circle mr-2" style="font-size: 10px;"></i>Tujuan Relokasi</label>
                        <div class="col-sm-7">
                          <select class="form-control" id="tujuan" name="spd" onchange="hidekp();">
                            <option disabled selected>Tujuan Relokasi</option>
                            <option value="PLTD Kuala Pembuang">PLTD Kuala Pembuang</option>
                            <option value="PLTD Nangabulik">PLTD Nangabulik</option>
                            <option value="PLTD Sukamara">PLTD Sukamara</option>
                            <option value="PLTD Kuala Kurun">PLTD Kuala Kurun</option>
                            <option value="PLTD Puruk Cahu">PLTD Puruk Cahu</option>
                          </select>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-5 col-form-label">
                          <i class="fas fa-dot-circle mr-2" style="font-size: 10px;"></i>Target Daya Mampu
                        </label>
                        <div class="col-sm-7">
                          <textarea type="text" class="form-control" id="inputdaya" placeholder="Target Daya Mampu (KiloWatt)" rows="1"></textarea>
                        </div>
                      </div>
                    </form>
                    <form id="grid" class="ml-5 mr-5" style="width: 100%;">
                      <div class="form-group row">
                        <label for="daya" class="col-sm-6 col-form-label"><i class="fas fa-dot-circle mr-2" style="font-size: 10px;"></i>PLTD Isolated yang telah Interkoneksi</label>
                        <div class="col-sm-6">
                          <div id="kp">
                            <div class="d-flex justify-content-start mt-2">
                              <label class="switch">
                                <input type="checkbox" id="sw1" name="kualapembuang">
                                <span class="slider round"></span>
                              </label>
                              <label class="ml-3">
                                PLTD Kuala Pembuang
                              </label>
                            </div>
                          </div>
                          <div id="nb">
                            <div class="d-flex justify-content-start mt-2">
                              <label class="switch">
                                <input type="checkbox" id="sw2" name="nangabulik">
                                <span class="slider round"></span>
                              </label>
                              <label class="ml-3">
                                PLTD Nanga Bulik
                              </label>
                            </div>
                          </div>
                          <div id="sm">
                            <div class="d-flex justify-content-start mt-2">
                              <label class="switch">
                                <input type="checkbox" id="sw3" name="sukamara">
                                <span class="slider round"></span>
                              </label>
                              <label class="ml-3">
                                PLTD Sukamara
                              </label>
                            </div>
                          </div>
                          <div id="kk">
                            <div class="d-flex justify-content-start mt-2">
                              <label class="switch">
                                <input type="checkbox" id="sw4" name="kualakurun">
                                <span class="slider round"></span>
                              </label>
                              <label class="ml-3">
                                PLTD Kuala Kurun
                              </label>
                            </div>
                          </div>
                          <div id="pc">
                            <div class="d-flex justify-content-start mt-2">
                              <label class="switch">
                                <input type="checkbox" id="sw5" name="purukcahu">
                                <span class="slider round"></span>
                              </label>
                              <label class="ml-3">
                                PLTD Puruk Cahu
                              </label>
                            </div>
                          </div>
                        </div>
                      </div>
                    </form>
                    <div>
                      <div class="d-flex justify-content-end ml-5 mr-5 mt-5">
                        <button class="btn btn-info" style="width: 160px;" onclick="pindah();">Submit</button>
                      </div>
                    </div>
                  </div>
                </div>
                <!--/.Panel 1-->
              </div>
            </div>
            <!-- Classic tabs -->
          </div>
          <!-- Card -->
        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <script type="text/javascript" src="admin.js"></script>
    <script type="text/javascript" src="dashboard.js"></script>
    <script type="text/javascript" src="grafikkp.js"></script>
    <script type="text/javascript" src="tabelkp.js"></script>
    <script type="text/javascript">
      var cd = document.getElementById("tujuan");
      var x = document.getElementById("kp");
      var y = document.getElementById("nb");
      var z = document.getElementById("sm");
      var a = document.getElementById("kk");
      var b = document.getElementById("pc");
      
      x.style.display = "block";
      y.style.display = "block";
      z.style.display = "block";
      a.style.display = "block";
      b.style.display = "block";
      function hidekp(){
        if(cd.value=="PLTD Kuala Pembuang"){
          x.style.display = "none";
          y.style.display = "block";
          z.style.display = "block";
          a.style.display = "block";
          b.style.display = "block";
          
        }
        if(cd.value=="PLTD Nangabulik"){
          y.style.display = "none";
          x.style.display = "block";
          z.style.display = "block";
          a.style.display = "block";
          b.style.display = "block";
          
        }
        if(cd.value=="PLTD Sukamara"){
          z.style.display = "none";
          x.style.display = "block";
          y.style.display = "block";
          a.style.display = "block";
          b.style.display = "block";
          
        }
        if(cd.value=="PLTD Kuala Kurun"){
          a.style.display = "none";
          x.style.display = "block";
          y.style.display = "block";
          z.style.display = "block";
          b.style.display = "block";
          
        }
        if(cd.value=="PLTD Puruk Cahu"){
          b.style.display = "none";
          x.style.display = "block";
          y.style.display = "block";
          z.style.display = "block";
          a.style.display = "block";
          
        }
        
      }
    </script>
